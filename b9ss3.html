<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.myserver.com" method="post">
        <table>
                <tr>
                    <td>
                        <label for="hvt">Họ và tên:</label>
                    </td>
                    <td>
                        <input type="text" name="Họ và tên" id="hvt">
                    </td>                  
                </tr>              
                <tr>
                    <td>
                        <label for="ngày sinh">Ngày sinh:</label>
                    </td>
                    <td>
                        <input type="date" name="Ngày sinh" id="ngày sinh">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="giới tính">Giới Tính:</label>
                    </td>
                    <td>
                        <input type="radio" name="Giới tính" >Nam
                        <input type="radio" name="Giới tính" >Nữ
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sdt">Số điện thoại:</label>
                    </td>   
                    <td>
                        <input type="tel" name="Số điện thoại" id="sdt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input placeholder="email@gmail.com" type="email" name="Email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dc">Địa chỉ :</label>
                    </td>
                    <td>
                        <textarea name="địa chỉ" id="dc"></textarea>
                    </td>
                </tr>                    
                <tr>
                    <td>
                        <label for="vt">Vai trò của nhóm:</label>
                    </td>
                    <td>
                        <select name="Vai trò của nhóm" id="vt">
                            <option value="Thành viên">Thành viên</option>
                            <option value="Trưởng nhóm">Trưởng nhómi</option>
                            <option value="Phó nhóm">Phó nhóm</option>
                        </select>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <label for="sở thích">Sở thích:</label>
                    </td>
                    <td>
                        <input type="text" name="Sở thích" id="sở thích">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="kỹ năng">Kỹ năng:</label>
                    </td>
                    <td>
                        <textarea name="Kỹ năng" id="kỹ năng"></textarea>
                    </td>
                </tr>  
                <tr>
                    <td>
                        <label>Thời gian rảnh:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="Thời gian rảnh" >Sáng
                        <input type="checkbox" name="THời gian rảnh" >Chiều
                        <input type="checkbox" name="THời gian rảnh" >Tối
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lý do">Lý do tham gia nhóm:</label>
                    </td>
                    <td>
                        <textarea name="Lý do tham gia " id="lý do"></textarea>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <label for="màu">Màu yêu thích:</label>
                    </td>
                    <td>
                        <input type="color" name="Màu yêu thích" id="màu">
                    </td>
                </tr>   
                <tr>
                    <td>
                        <label>Đăng ký nhận bản tin:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="Đăng ký nhận bản tin">Có
                    </td>
                </tr> 
                <tr>
                    <td>
                        <label>Nhận thông báo qua:</label>
                    </td>
                    <td>
                        <input type="radio" name="Nhận thông báo qua" > Email
                        <input type="radio" name="Nhận thông báo qua" > SMS
                    </td>
                </tr>                                         
                <tr>
                    <td>
                        <input type="submit" value="Đăng ký thành viên">
                    </td>
                </tr>
            </table>
    </form>
 
</body>
</html>
