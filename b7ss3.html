<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.myserver.com" method="post">
        <table>
                <tr>
                    <td>
                        <label for="hvt">Họ và tên:</label>
                    </td>
                    <td>
                        <input type="text" name="Họ và tên" id="hvt">
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input placeholder="email@gmail.com" type="email" name="Email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ngày sinh">Ngày sinh:</label>
                    </td>
                    <td>
                        <input type="date" name="Ngày sinh" id="ngày sinh">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="giới tính">Giới Tính:</label>
                    </td>
                    <td>
                        <input type="radio" name="Giới tính" >Nam
                        <input type="radio" name="Giới tính" >Nữ
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sdt">Số điện thoại:</label>
                    </td>   
                    <td>
                        <input type="tel" name="Số điện thoại" id="sdt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="chuyên ngành">Chuyên ngành:</label>
                    </td>
                    <td>
                        <input type="text" name="Chuyên ngành" id="chuyên ngành">
                    </td>
                </tr>                
                <tr>
                    <td>
                        <label for="năm">Năm nhập học:</label>
                    </td>
                    <td>
                        <input size="3" type="text" name="năm nhập học" id="năm">
                    </td>
                </tr>               
                <tr>
                    <td>
                        <label for="điểm">Điểm GPA:</label>
                    </td>
                    <td>
                        <input size="3" type="text" name="Điểm GPA" id="điểm">
                    </td>
                </tr>              
                <tr>
                    <td>
                        <label for="dc">Địa chỉ:</label>
                    </td>
                    <td>
                        <textarea name="Địa chỉ" id="dc"></textarea>
                    </td>
                </tr>              
                <tr>
                    <td>
                        <label for="lớp học">Lớp học:</label>
                    </td>
                    <td>
                        <select name="Lớp học" id="lớp học">
                            <option value="1">Lớp 1</option>
                            <option value="2">Lớp 2</option>
                            <option value="3">Lớp 3</option>
                            <option value="4">Lớp 4</option>
                            <option value="5">Lớp 5</option>
                            <option value="6">Lớp 6</option>
                            <option value="7">Lớp 7</option>
                            <option value="8">Lớp 8</option>
                            <option value="9">Lớp 9</option>
                        </select>
                    </td>
                </tr>                
                <tr>
                    <td>
                        <label for="ngày đk">Ngày đăng ký học:</label>
                    </td>
                    <td>
                        <input type="datetime-local" name="Ngày đăng ký học" id="ngày đk">
                    </td>
                </tr>             
                <tr>
                    <td>
                        <input type="submit" value="Gửi thông tin">
                    </td>
                </tr>
            </table>
    </form>
    
    
    

</body>
</html>
