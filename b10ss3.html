<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.myserver.com" method="post">
        <table>
                <tr>
                    <td>
                        <label for="hvt">Họ và tên:</label>
                    </td>
                    <td>
                        <input type="text" name="Họ và tên" id="hvt">
                    </td>                  
                </tr>              
                <tr>
                    <td>
                        <label for="ngày sinh">Ngày sinh:</label>
                    </td>
                    <td>
                        <input type="date" name="Ngày sinh" id="ngày sinh">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="giới tính">Giới Tính:</label>
                    </td>
                    <td>
                        <input type="radio" name="Giới tính" >Nam
                        <input type="radio" name="Giới tính" >Nữ
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sdt">Số điện thoại:</label>
                    </td>   
                    <td>
                        <input type="tel" name="Số điện thoại" id="sdt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input placeholder="email@gmail.com" type="email" name="Email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tên công ty">Tên công ty:</label>
                    </td>
                    <td>
                        <input type="text" name="tên công ty" id="tên công ty">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="vai trò">Vai trò trong công ty:</label>
                    </td>
                    <td>
                        <select name="Vai trò trong công ty" id="vai trò">
                            <option value="Giám đốc">Giám đốc điều hành(CEO)</option>
                            <option value="Thư ký">Thư ký của Giám đốc</option>
                            <option value="Trưởng phòng">Trưởng phòng</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="quy mo">Quy mô công ty</label>
                    </td>
                    <td>
                        <select name="Quy mô trong công ty" id="quy mo">
                            <option value="Doanh nghiệp nhỏ">Doanh nghiệp nhỏ</option>
                            <option value="Doanh nghiệp lớn">Doanh nghiệp lớn</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ngành nghề">Ngành nghề công ty:</label>
                    </td>
                    <td>
                        <input type="text" name="ngành nghề công ty" id="ngành nghề">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lý do">Lý do tham gia câu lạc bộ:</label>
                    </td>
                    <td>
                        <textarea name="Lý do tham gia caau lạc bộ " id="lý do"></textarea>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <label for="kinh nghiệm">Kinh nghiệm lãnh đạo:</label>
                    </td>
                    <td>
                        <textarea name="King nghiệm lãnh đạo" id="kinh nghiệm"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mục tiêu">Mục tiêu khi tham gia câu lạc bộ:</label>
                    </td>
                    <td>
                        <textarea name="Mục tiêu khi tham gia câu lạc bộ" id="mục tiêu"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Chương trình sự kiện mong muốn tham gia:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="Chương trình sự kiện mong muốn tham gia"> Networking
                        <input type="checkbox" name="Chương trình sự kiện mong muốn tham gia"> Workshops
                        <input type="checkbox" name="Chương trình sự kiện mong muốn tham gia"> Hội thảo
                    </td>
                </tr>  
                <tr>
                    <td>
                        <label>Đăng ký nhận bản tin:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="Đăng ký nhận bản tin">Có
                    </td>
                </tr>                                         
                <tr>
                    <td>
                        <input type="submit" value="Đăng ký Hội viên">
                    </td>
                </tr>
            </table>
    </form>
 
</body>
</html>
