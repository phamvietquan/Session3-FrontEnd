<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.myserver.com" method="post">
        <table>
                <tr>
                    <td>
                        <label for="hvt">Họ và tên:</label>
                    </td>
                    <td>
                        <input type="text" name="Họ và tên" id="hvt">
                    </td>                  
                </tr>              
                <tr>
                    <td>
                        <label for="ngày sinh">Ngày sinh:</label>
                    </td>
                    <td>
                        <input type="date" name="Ngày sinh" id="ngày sinh">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="giới tính">Giới Tính:</label>
                    </td>
                    <td>
                        <input type="radio" name="Giới tính" >Nam
                        <input type="radio" name="Giới tính" >Nữ
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cccd">Số căn cước công dân</label>
                    </td>
                    <td>
                        <input type="text" name="căn cước công dân" id="cccd" minlength="0" maxlength="12">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ngày cấp">Ngày cấp</label>
                    </td>
                    <td>
                        <input type="date" name="ngày cấp" id="ngày cấp">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nơi cấp">Nơi cấp</label>
                    </td>
                    <td>
                        <input type="text" name="nơi cấp" id="nơi cấp">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sdt">Số điện thoại:</label>
                    </td>   
                    <td>
                        <input type="tel" name="Số điện thoại" id="sdt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input placeholder="email@gmail.com" type="email" name="Email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dc thường trú">Địa chỉ thường trú:</label>
                    </td>
                    <td>
                        <textarea name="địa chỉ thường trú" id="dc thường trú"></textarea>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <label for="dc tạm trú">Địa chỉ tạm trú:</label>
                    </td>
                    <td>
                        <textarea name="địa chỉ tạm trú" id="dc tạm trú"></textarea>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <label for="loại cccd"> Loại căn cước công dân:</label>
                    </td>
                    <td>
                        <input type="radio" name="Loại căn cước công dân">Căn cước công dân mới
                        <input type="radio" name="Loại căn cước công dân">Căn cước công dân cũ
                    </td>
                </tr> 
                <tr>
                    <td>
                        <label for="dt">Dân tộc:</label>
                    </td>
                    <td>
                        <input type="text" name="Dân  tộc" id="dt">
                    </td>
                </tr>   
                <tr>
                    <td>
                        <label for="tg">Tôn giáo:</label>
                    </td>
                    <td>
                        <input type="text" name="Tôn giáo" id="tg">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="qt">Quốc tịch:</label>
                    </td>
                    <td>
                        <input type="text" name="Quốc tịch" id="qt">
                    </td>
                </tr>  
                <tr>
                    <td>
                        <label for="hvt cha me">Họ và tên cha/mẹ:</label>
                    </td>
                    <td>
                        <input type="text" name="Họ và tên cha/mẹ" id="hvt cha me">
                    </td>
                </tr>    
                <tr>
                    <td>
                        <label for="cccd cha/me">Số  căn cước công dân của cha/mẹ:</label>
                    </td>
                    <td>
                        <input type="text" name="Số căn cước công dân của cha/mẹ" id="cccd cha/mẹ">
                    </td>
                </tr>    
                <tr>
                    <td>
                        <label for="tp">Tỉnh/thành phố:</label>
                    </td>
                    <td>
                        <select name="Tỉnh/thành phố" id="tp">
                            <option value=" ">Chọn Tỉnh/Thành phố</option>
                            <option value="Nam Định">Nam Định</option>
                            <option value="Hà Nội">Hà Nội</option>
                            <option value="Hà Nam">Hà Nam</option>
                        </select>
                    </td>
                </tr>                                                    
                <tr>
                    <td>
                        <input type="submit" value="Gửi thông tin">
                    </td>
                </tr>
            </table>
    </form>

</body>
</html>
